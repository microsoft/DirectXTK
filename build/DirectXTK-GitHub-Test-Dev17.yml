# Builds the library and test suite.

schedules:
- cron: "30 2 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger: none

pr:
  branches:
    include:
    - main
  paths:
    include:
    - build/DirectXTK-GitHub-Test-Dev17.yml

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
    trigger: none

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2022

variables:
  Codeql.Enabled: false
  VC_PATH: 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC'
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)
  GUID_FEED: $(ADOFeedGUID)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop'
  timeoutInMinutes: 60
  cancelTimeoutInMinutes: 1
  workspace:
    clean: all
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: DeleteFiles@1
    displayName: Delete files from Tests
    inputs:
      SourceFolder: Tests
      Contents: '**'
      RemoveSourceFolder: true
      RemoveDotFiles: true
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet --no-tags https://%GITHUB_PAT%@github.com/walbourn/directxtktest.git Tests
      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: true
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022.sln 32dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022.sln 32rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022.sln 64dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022.sln 64rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
      msbuildArchitecture: x64
  - task: CmdLine@2
    displayName: 'Reclaim diskspace'
    inputs:
      script: del *.pch /s
      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: false
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln 32dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln 32rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln 64dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln 64rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln arm64dbg
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Debug
      msbuildArchitecture: x64
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Tests_Desktop_2022_Win10.sln arm64rel
    inputs:
      solution: Tests/DirectXTK_Tests_Desktop_2022_Win10.sln
      vsVersion: 17.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Release
      msbuildArchitecture: x64

