# Builds the library and test suite using the MinGW compiler.

schedules:
- cron: "0 3 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - README.md
    - HISTORY.md
    - SECURITY.md
    - LICENSE
  drafts: false

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2022

variables:
  VCPKG_CMAKE_DIR: '$(VCPKG_ROOT)/scripts/buildsystems/vcpkg.cmake'
  GITHUB_PAT: $(GITHUBPUBLICTOKEN)
  WIN11_SDK: '10.0.22000.0'

jobs:
- job: MINGW32_BUILD
  displayName: 'Minimalist GNU for Windows (MinGW32) BUILD_TESTING=ON'
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: CmdLine@2
    displayName: Fetch VCPKG
    inputs:
      script: git clone --quiet https://%GITHUB_PAT%@github.com/microsoft/vcpkg.git
      workingDirectory: $(Build.SourcesDirectory)
  - task: CmdLine@2
    displayName: Fetch Tests
    inputs:
      script: git clone --quiet https://%GITHUB_PAT%@github.com/walbourn/directxtktest.git Tests
  - task: CmdLine@2
    displayName: VCPKG Bootstrap
    inputs:
      script: |
        call bootstrap-vcpkg.bat
        echo ##vso[task.setvariable variable=VCPKG_DEFAULT_TRIPLET;]x86-mingw-static
        echo ##vso[task.setvariable variable=VCPKG_DEFAULT_HOST_TRIPLET;]x86-mingw-static

      workingDirectory: $(Build.SourcesDirectory)\vcpkg
  - task: CmdLine@2
    displayName: GCC version
    inputs:
      script: g++ --version
  - task: BatchScript@1
    displayName: CompileShaders
    inputs:
      filename: Src/Shaders/CompileShaders.cmd
      workingFolder: $(Build.SourcesDirectory)\Src\Shaders
  - task: CmdLine@2
    # Test suite for DirectX Tool Kit for DX11 needs DX12 headers for the simplemath test.
    displayName: VCPKG install headers
    inputs:
      script: |
        call vcpkg install directxmath
        @if ERRORLEVEL 1 goto error
        call vcpkg install directx-headers
        @if ERRORLEVEL 1 goto error
        call vcpkg install xaudio2redist
        @if ERRORLEVEL 1 goto error
        :finish
        @echo --- VCPKG COMPLETE ---
        exit /b 0
        :error
        @echo --- ERROR: VCPKG FAILED ---
        exit /b 1

      workingDirectory: $(Build.SourcesDirectory)\vcpkg
  - task: CMake@1
    displayName: CMake (MinGW32)
    inputs:
      cwd: '$(Build.SourcesDirectory)'
      cmakeArgs: -B out -DCMAKE_BUILD_TYPE="Debug" -DDIRECTX_ARCH=x86 -DCMAKE_TOOLCHAIN_FILE="$(VCPKG_CMAKE_DIR)" -DCMAKE_CXX_COMPILER="g++.exe" -G "MinGW Makefiles" -DVCPKG_TARGET_TRIPLET=x86-mingw-static -DUSE_PREBUILT_SHADERS=ON -DCOMPILED_SHADERS=$(Build.SourcesDirectory)\Src\Shaders\Compiled -DBUILD_XAUDIO_WIN7=ON
  - task: CMake@1
    displayName: CMake (MinGW32) Build
    inputs:
      cwd: '$(Build.SourcesDirectory)'
      cmakeArgs: --build out

