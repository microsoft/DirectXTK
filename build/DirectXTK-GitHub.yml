# Builds the library for Windows Desktop and UWP.

schedules:
- cron: "0 2 * * *"
  displayName: 'Nightly build'
  branches:
    include:
    - main

trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*.md'
    - LICENSE
    - CMake*
    - '.nuget/*'
    - build/*.cmake
    - build/*.cmd
    - build/*.in
    - build/*.json
    - build/*.props
    - build/*.ps1
    - build/*.targets

pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*.md'
    - LICENSE
    - CMake*
    - '.nuget/*'
    - build/*.cmake
    - build/*.cmd
    - build/*.in
    - build/*.json
    - build/*.props
    - build/*.ps1
    - build/*.targets
  drafts: false

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  Codeql.Enabled: false
  GUID_FEED: $(ADOFeedGUID)

jobs:
- job: DESKTOP_BUILD
  displayName: 'Win32 Desktop'
  timeoutInMinutes: 120
  cancelTimeoutInMinutes: 1
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore
    inputs:
      solution: DirectXTK_Desktop_2019_Win7.sln
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln 32dbg
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln 32rel
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln 64dbg
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln 64rel
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win7.sln 32dbg
    inputs:
      solution: DirectXTK_Desktop_2019_Win7.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win7.sln 32rel
    inputs:
      solution: DirectXTK_Desktop_2019_Win7.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln 64dbg
    inputs:
      solution: DirectXTK_Desktop_2019_Win7.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win7.sln 64rel
    inputs:
      solution: DirectXTK_Desktop_2019_Win7.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: CmdLine@2
    displayName: 'Reclaim diskspace'
    inputs:
      script: del *.pch /s
      workingDirectory: $(Build.SourcesDirectory)
      failOnStderr: false
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln managed dbg
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: Mixed Platforms
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019.sln managed rel
    inputs:
      solution: DirectXTK_Desktop_2019.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: Mixed Platforms
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln 32dbg
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln 32rel
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x86
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln 64dbg
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln 64rel
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln arm64dbg
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Debug
  - task: VSBuild@1
    displayName: Build solution DirectXTK_Desktop_2019_Win10.sln arm64rel
    inputs:
      solution: DirectXTK_Desktop_2019_Win10.sln
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: ARM64
      configuration: Release
